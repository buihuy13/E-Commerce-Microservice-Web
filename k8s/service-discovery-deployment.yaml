apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery-deployment
  labels:
    app: service-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
    spec:
      containers:
      - name: service-discovery
        image: quochuy1304acrregistry.azurecr.io/service-discovery:latest
        ports:
        - containerPort: 8761
        env:
          - name: ZIPKIN_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: service-discovery-config
                key: ZIPKIN_ENDPOINT
          - name: EUREKA_HOST_NAME
            valueFrom:
              configMapKeyRef:
                name: service-discovery-config
                key: EUREKA_HOST_NAME
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: service-discovery-config
                key: PORT

---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  labels:
    app: service-discovery
spec:
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
  selector:
    app: service-discovery
  type: ClusterIP