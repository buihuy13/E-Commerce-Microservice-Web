apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notificationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice
    spec:
      nodeSelector:
        agentpool: powerfulpool
      containers:
      - name: notification-service
        resources:
          requests:
            memory: "128Mi"
            cpu: "300m"
          limits:
            memory: "256Mi"
            cpu: "650m"
        image: quochuy1304acrregistry.azurecr.io/notification-service:latest
        ports:
        - containerPort: 8083
        env:
          - name: ZIPKIN_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: notification-config
                key: ZIPKIN_ENDPOINT
          - name: EUREKA_SERVER_URL
            valueFrom:
              configMapKeyRef:
                name: notification-config
                key: EUREKA_SERVER_URL
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: notification-config
                key: PORT
          - name: KAFKA_SERVER
            valueFrom:
              configMapKeyRef:
                name: notification-config
                key: KAFKA_SERVER
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: notification-config
                key: URL

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notificationservice
spec:
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
  selector:
    app: notificationservice
  type: ClusterIP