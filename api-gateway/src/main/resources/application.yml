spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
              - X-Requested-With
              - Refresh-Token
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: JwtAuthentication
        - id: eureka
          uri: ${EUREKA_SERVER_URI}
          predicates:
          - Path=/eureka/web
          filters:
          - SetPath=/
        - id: eureka-static
          uri: ${EUREKA_SERVER_URI}
          predicates:
          - Path=/eureka/** 
        - id: order-service
          uri: lb://order-service
          predicates:
          - Path=/api/order/**
          filters:
            - name: JwtAuthentication
        - id: product-service-get
          uri: lb://product-service
          predicates:
          - Path=/api/product/**
          - Method=GET
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/api/product/**
          - Method=POST, PUT, DELETE
          filters:
          - name: JwtAuthentication
            args:
              requiredRole: ADMIN
        - id: user-service-get
          uri: lb://user-service
          predicates:
          - Path=/api/users/**
          - Method=GET
          filters:
            - name: JwtAuthentication
        - id: user-service
          uri: lb://user-service
          predicates:
          - Path=/api/users/**
          - Method=Post, PUT, DELETE
          filters:
          - name: JwtAuthentication
            args:
              requiredRole: ADMIN
        - id: payment-service
          uri: lb://payment-service
          predicates:
          - Path=/api/payment/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
          - Path=/notification/**


server:
  port: ${PORT}

eureka:
  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

logging:
  level:
    root: TRACE
